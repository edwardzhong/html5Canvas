			var options={
				canvas:null,
				zRadius:250,
				text:'粒子特效'
			};
			for(var prop in opt){
				opt[prop]&&(options[prop]=opt[prop]);
			}
			this.canvas=options.canvas;
			this.ctx=this.canvas.getContext('2d');
			this.zRadius=options.zRadius;
			this.poionts=[];
		}

			|| window.webkitRequestAnimationFrame

			|| function(callback) {
				return window.setTimeout(callback, 1000 / 60);
			};

		function getImgData(text) {
			drawText(text);
			var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			var points = [];
			for (var x = 0; x < imgData.width; x += 6) {
				for (var y = 0; y < imgData.height; y += 6) {
					var i = (y * imgData.width + x) * 4;
					if (imgData.data[i] >= 128) {
						var point = new Point(x - 3, y - 3, 0, 3);
						points.push(point);
					}
				}
			}
			return points;
		}

		function drawText(text) {
			ctx.save()
			ctx.font = "200px 微软雅黑 bold";
			ctx.fillStyle = "rgba(168,168,168,1)";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText(text, canvas.width / 2, canvas.height / 2);
			ctx.restore();
		}

		function animate(){

		}

		function Point(x,y,z,radius){
			// 点在字体中的坐标
			this.dx=x;
			this.dy=y;
			this.dz=z;
			// 点当前的坐标
			this.x=Math.floor(Math.random()*canvas.width);
			this.y=Math.floor(Math.random()*canvas.height);
			this.z=Math.floor(Math.random()*zRadius*2-zRadius);
			// 点最终飞离的坐标
			this.fx=Math.floor(Math.random()*canvas.width);
			this.fy=Math.floor(Math.random()*canvas.height);
			this.fz=Math.floor(Math.random()*zRadius*2-zRadius);
			this.radius=radius;
		}
		Point.prototype.paint=function(){
            ctx.save();
            ctx.beginPath();
            var scale = zRadius / (zRadius + this.z);
            ctx.arc(canvas.width / 2 + (this.x - canvas.width / 2) * scale, canvas.height / 2 + (this.y - canvas.height / 2) * scale, this.radius * scale, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(50,50,50," + scale + ")";
            ctx.fill();
            ctx.restore();
		};

		function init(){
			canvas.width=window.innerWidth;
			canvas.height=window.innerHeight;
			var points=getImgData(text);
			points.forEach(function(item,i){
				item.paint();
			});
		}

		init();

	}())
