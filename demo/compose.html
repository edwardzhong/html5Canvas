<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>图像合成</title>
    <style>
      html {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;
        color: #555;
      }
      ul {
        float: left;
        list-style: none;
        margin: 0;
        padding: 0;
        /* width: 200px; */
      }
      ul li {
        border: 1px solid #ddd;
        padding: 5px 20px;
        margin-top: -1px;
        cursor: pointer;
      }
      ul li:hover,
      ul li.active {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <ul id="mode">
      <li class="active">source-atop</li>
      <li>source-in</li>
      <li>source-out</li>
      <li>source-over</li>
      <li>destination-atop</li>
      <li>destination-in</li>
      <li>destination-out</li>
      <li>destination-over</li>
      <li>lighter</li>
      <li>copy</li>
      <li>xor</li>
    </ul>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
      var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        mode = document.getElementById('mode'),
        w = canvas.width,
        h = canvas.height;

      canvas.width = canvas.clientWidth * 2;
      canvas.height = canvas.clientHeight * 2;
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';

      function draw(modeValue) {
        ctx.save();
        ctx.fillStyle = 'cornflowerblue';
        ctx.lineWidth = 2;
        ctx.font = '50px Lucida Sans';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = '#555';
        ctx.shadowBlur = 10;
        // ctx.shadowOffsetX=5;
        // ctx.shadowOffsetY=5;
        ctx.fillText('compose ' + modeValue, 400, 200);
        ctx.fillRect(280, 70, 100, 100);

        ctx.globalCompositeOperation = modeValue;
        ctx.fillStyle = 'red';
        ctx.arc(400, 200, 80, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.restore();
      }

      mode.onclick = function(e) {
        if (e.target.nodeName != 'LI') return;
        [].slice.call(this.children).forEach(item => {
          item.className = '';
        });
        e.target.className = 'active';
        var val = e.target.innerHTML;
        console.log(val);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        draw(val);
      };
      draw(document.getElementsByClassName('active')[0].innerHTML);
    </script>
  </body>
</html>
